<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HabitBuilder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link href="./css/main.css" rel="stylesheet" />
</head>

<body>
    <!-- ======= Header ======= -->
    <header>
        <nav class="navbar navbar-expand-lg custom-navbar">
            <img src="./assets/images/logo2.png" alt="jigsaw-puzzle-logo" height="45" class="ms-3">
            <a class="navbar-brand ps-2" href="/">HabitBuilder</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="/myhabits">My Habits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="#">Awards</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-item nav-link" href="#">Log out</a>
                    </li>
                </ul>
        </nav>
    </header>
    <!-- End Header -->
    <main>
        <div class="container">
            <h1 class="mt-4 mb-4">My Habits</h1>
            <div>
                <form action="/newhabit" method="GET">
                    <button type="submit" class="btn custom-plus-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16" >
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                    <span class="ms-2">New Habit</span>
                </form>
            </div>
            <div id="habits"></div>
        </div>
    </main>
    <!-- ======= Footer ======= -->
    <footer class="footer">
        <div class="container">
            <div class="col-md-12 text-center text-muted mt-4">Created with ♥️ by Katerina Bosko & Anshul Mathew </div>
        </div>
    </footer>
    <!-- End Header -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./js/canvas.js"></script>
    <script src="./js/habits.js"></script>
    <script src="./js/habits-main.js"></script>
</body>

</html>
